<!doctype html>
<html lang="en">
<head>
  <style>
    ul{
      color: brown;
      font-family: "Baskerville Old Face";
      font-size: 20px;
      padding: 10px;
    }
    ol{
      color: rebeccapurple;
      font-size: 20px;
      font-family: "Baskerville Old Face";
      padding: 20px;
    }
    h2{
      color: darkslategray;
      font-family: fantasy;
      font-size: 30px;
      padding: 0;
    }
  </style>
  <link rel="shortcut icon" href="assets/images/prime.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>List Of Cars</h2>
<h2>Unordered List</h2>
<ul>
  <li>Nissan</li>
  <li>Toyota</li>
  <li>mercedes</li>
  <li>BMW</li>
  <li>Range Rover</li>
</ul>
<h2>List of Fruits</h2>
<h2>Ordered list</h2>
<ol>
  <li>Mangoes</li>
  <li>Oranges</li>
  <li>Grapes</li>
  <li>Plums</li>
</ol>
<h2>Descriptive list</h2>
<ol>
  <dt>eMobilis</dt>
  <dd>it's located in westlands</dd>
  <dt>UON</dt>
  <dd>it's located in Nairobi CBD</dd>

</ol>
</body>
</html>
